
  <form>
    <div class="form-group">
        <p style="text-align:center"><label>关卡2:会员内容</label></p>
      <hr/>
      <br />
      <label>关卡说明：这是VIP专享内容，非VIP不能观看，你需要绕过会员验证。注意：尝试多种方法通关，此关完成后可能需要重新启动服务器，否则其他关卡可能会受影响！</label>
      <br />
      
      <button type="button" class="btn btn-danger" data-toggle="popover" title="没思路？点这里看提示"  (click)="showTip()">没思路？点这里看提示</button>
      <div class="alert alert-info" style="margin-top: 10px;" *ngIf="tip">
        <strong>提示：</strong> 着重关注后端js上对应检测VIP的方法！
      </div>
      <hr/>
      <label>您不是会员，您可以选择输入会员码进行激活</label>
      <label for="vipCode">解锁码</label>
      <input type="text" [(ngModel)]="vipCode" name="vipCode" class="form-control" id="vipCode" aria-describedby="vipCode" placeholder="请输入会员解锁码">
      <br />
      <button type="submit" class="btn btn-success" (click)="unlock()" style="margin-right: 5px;">激活</button>
      <button type="submit" class="btn btn-success" (click)="viewSecret()" style="margin-right: 5px;">我已激活，点击此处观看VIP会员内容</button>
      <br />
      <br />
      <div class="panel panel-primary">
        <div class="panel-heading">VIP ACCESS CONTENT:(解锁可见)</div>
        <div class="panel-body" *ngFor="let s of status">{{s}}</div>
      </div>
    </div>

  </form>
